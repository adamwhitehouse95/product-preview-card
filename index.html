<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card-img">
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 650px)">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle chanel paris perfume bottle laying on a surface with decorative plants"
          />
        </picture>
        <div class="card-info">
          <p class="montserrat ls-5 medium fs-12 main-color">PERFUME</p>
          <h1 class="bold fs-32 lh-32 fraunces">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="fs-14 medium lh-23 montserrat main-color">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices" aria-label="prices">
            <p
              class="bold fraunces fs-32 price-color"
              aria-label="current price"
            >
              $149.99
            </p>
            <p
              class="medium fs-13 montserrat main-color original-price"
              aria-label="original price"
            >
              $169.99
            </p>
          </div>
          <button class="bold fs-14 montserrat button-color white btn"><img src="./images/icon-cart.svg" alt="shopping cart icon">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
